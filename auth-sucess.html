<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Successful - MeowCraft</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/5XDLJ7F0/Adobe-Express-file.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="backgrounds.css">
    <link rel="stylesheet" href="auth.css">
    <style>
        .auth-success {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .success-box {
            background: rgba(0, 0, 0, 0.8);
            padding: 3rem;
            border-radius: 20px;
            max-width: 400px;
        }
        .success-icon {
            font-size: 4rem;
            color: #43b581;
            margin-bottom: 1rem;
        }
        .success-box h1 {
            color: white;
            margin-bottom: 1rem;
        }
        .success-box p {
            color: #b0b0b0;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top-color: #ff6b35;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <main class="auth-success">
        <div class="success-box">
            <div class="success-icon">âœ“</div>
            <h1>Login Successful!</h1>
            <p>Redirecting you to your profile...</p>
            <div class="spinner"></div>
        </div>
    </main>

    <script>
        // Handle auth callback
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const userEncoded = urlParams.get('user');

            if (token && userEncoded) {
                try {
                    const user = JSON.parse(decodeURIComponent(userEncoded));
                    
                    // Store in localStorage
                    localStorage.setItem('meowcraft_token', token);
                    localStorage.setItem('meowcraft_user', JSON.stringify(user));

                    // Redirect to profile after short delay
                    setTimeout(() => {
                        window.location.href = '/profile.html';
                    }, 1500);
                } catch (error) {
                    console.error('Error parsing user data:', error);
                    window.location.href = '/login.html?error=parse_error';
                }
            } else {
                window.location.href = '/login.html?error=missing_data';
            }
        });
    </script>
</body>
</html>
